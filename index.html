<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="top">

                </div>
                <div class="title">
                    <h2>Hi there!</h2>
                    <p>Welcome Back</p>
                </div>

                <form>
                    <label for="email">
                        Email
                        <input type="email" id="email">
                    </label>
                    <label for="password">
                        Password 
                        <input type="password" id="password">
                    </label>

                    <input type="submit" value="Sign in">
                </form>
                <div class="bottom">
                    <span>New member?</span>
                    <p>Sign up</p>
                </div>
            </div>
        </div>
    </body>
</html>
